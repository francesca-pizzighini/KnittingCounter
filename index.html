        content="Try out this useful counter made to help people to keep count of the number of stitches and rows while knitting a project!">

    <link rel="stylesheet" href="assets/css/style.css">

<!-- body with pink bg to start the visualization -->
<body>
    <div class="background-gradient">

        <!-- color changer that influence background-gradient div and body color with js-->
        <div class="d-flex justify-content-center flex-wrap container-sm container-md">
            <div class="color beige"></div>
            <div class="color orange"></div>
            <div class="color red"></div>
            <div class="color pink"></div>
            <div class="color lavender"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color grey"></div>
        </div>
        
        <!-- first counter with possibility between +-1 and +-0.5 -->
        <div class="container-sm container-md row-counter">
            <div id="row-div" class="d-flex flex-column align-items-center">
                <h1>Row counter</h1>
                <div class="half-one-wrapper d-flex align-items-center">
                    <div class="btn btn-outline-light btn-half pressed">&#177; 0.5</div>
                    <div class="btn btn-outline-light btn-one">&#177; 1</div>
                </div>
                <!-- btns implemented with js -->
            </div>
        </div>


        <!-- second counter only works with +-1 -->
        <div class="container-sm container-md stitch-counter">
            <div id="stitch-div" class="d-flex flex-column align-items-center">
                <h1>Stitch counter</h1>
                <!-- btns implemented with js -->
            </div>
        </div>
    </div>

    <!-- scritpt file -->
    <script src="assets/js/script.js"></script>
</body>
