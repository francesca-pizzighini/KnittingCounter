<body>
    <div class="background-gradient">

        <div class="color-picker container-sm container-md">
            <div class="color beige"></div>
            <div class="color orange"></div>
            <div class="color red"></div>
            <div class="color pink"></div>
            <div class="color lavender"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color grey"></div>
        </div>
        
        <div class="container-sm container-md row-counter">
            <div class="d-flex flex-column align-items-center">
                <h1>Row counter</h1>
                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn btn-outline-light btn-half">&#177; 0.5</button>
                    <button type="button" class="btn btn btn-outline-light btn-one">&#177; 1</button>
                </div>
                <span>0</span>
                <div class="counter-btns">
                    <div class="reset d-flex align-items-center justify-content-center">&#8634;</div>
                    <div class="minus d-flex align-items-center justify-content-center">-</div>
                    <div class="plus d-flex align-items-center justify-content-center">+</div>
                </div>

                <!-- <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger btn-decrease">-</button>
                    <button type="button" class="btn btn-outline-primary btn-increase">+</button>
                </div>
                <button type="button" class="btn btn-outline-secondary btn-reset">Reset</button> -->
            </div>
        </div>

        <div class="container-sm container-md stitch-counter">
            <div class="d-flex flex-column align-items-center">
                <h1>Stitch counter</h1>
                <span>0</span>
                <div class="counter-btns">
                    <div class="reset d-flex align-items-center justify-content-center">&#8634;</div>
                    <div class="minus d-flex align-items-center justify-content-center">-</div>
                    <div class="plus d-flex align-items-center justify-content-center">+</div>
                </div>
                <!-- <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-danger btn-decrease">-</button>
                    <button type="button" class="btn btn-outline-primary btn-increase">+</button>
                </div>
                <button type="button" class="btn btn-outline-secondary btn-reset">Reset</button> -->
            </div>
        </div>


    </div>
